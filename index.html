<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>
        <div class="personal_information">
            <div class="social">
                <a href="https://github.com/Cesaz" target="_blank"><img src="images/icons8-github-36(-hdpi).png" alt=""></a>
                <a href="https://www.linkedin.com/in/cesaz/" target="_blank"><img src="images/icons8-linkedin-2-32.png" alt=""></a>
            </div>
            <span>Create by César Augusto</span>
            <span>HTML/CSS Create by <a href="https://b7web.com.br/fullstack/" target="_blank">B7Web</a></span>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
